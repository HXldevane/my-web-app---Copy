<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Point Webpage</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="app-container">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <button id="regenerate-btn">Regenerate</button>
            <button id="toggle-btn">Switch to Adjust Heading</button>

            <button id="draw-lines-btn">Calculate</button>
            <button id="simulate-btn">Simulate</button> <!-- New button -->
            <button id="difficulty-btn">Difficulty: Easy</button> <!-- New button -->
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
